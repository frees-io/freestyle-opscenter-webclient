<h2>Settings</h2>

<md-grid-list class="tile-list" cols="3" rowHeight="fit">
  <md-grid-tile class="tile" *ngFor="let link of links">

    <h2>Microservice MS{{ link | number:'2.0-0'}}</h2>

    <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>more_vert</md-icon>
    </button>

  </md-grid-tile>
</md-grid-list>


<md-menu #menu="mdMenu">
  <button md-menu-item>
    <md-icon>mode_edit</md-icon>
    <span>Edit</span>
  </button>
  <button md-menu-item>
    <md-icon>delete</md-icon>
    <span>Delete</span>
  </button>
</md-menu>
